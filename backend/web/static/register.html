<head>
    <link rel="stylesheet" type="text/css" href="style.css">

<body>

<h1>Register</h1>
    <div class="formdiv"><form action="register/impl" method="post">
        Username:<br />

        <br /> Password:<br />
        <input name="password" type="password" class="textinput" autocomplete="new-password" /><br />
        Ethereum private key:<br />

        <input type="submit" value="register" style="width: 45%"/><a href=""><input type="button" value="sign in" style="width: 45%"></a>
    </form></div>

</body>
</html>
