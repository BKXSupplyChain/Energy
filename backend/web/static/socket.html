<ul>

</ul>
    <div id="table">

    </div>
    <script>
        b = document.getElementById("table")
        path = document.URL()
        function getId(path) {
            var id;
            path = path.split('?')[1];
            id = path.split('=')[1];
            return id;
        }
        socketId = getId(path)
        serverAddres = "%s/socketData"
        function updateSocketInfo(socketId) {
            var req = XMLHttpRequest();
            req.open('post', serverAddres, true);
            req.send(socketId);
            req.onreadystatechange = function() {
                if (req.readyState == req.READYSTATE_COMPLETE) {
                    b.innerHTML = ""
                    for (line of JSON.parse(req.body)) {
                        b.innerHTML += "<tr>"
                        for (elems of line) {
                            b.innerHTML += "<td>" + elems + "</td>"
                        }
                        b.innerHTML += "</tr>"
                    }
                }
            }
        }
        updateSocketInfo(socketId)
        setInterval(updateSocketInfo, 3000, socketId)
    </script>
</body>
</html>
