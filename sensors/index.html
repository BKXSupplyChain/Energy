<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sensor setup</title>
</head>
<body>
<div align="center">
    <form action="/login" method="POST">
        <h3>Congratulations! Just answer questions below to complete setup:</h3>
      
        <p><input type="text" name="wifi_ssid" placeholder="WiFi SSID"/></p>
        <p><input type="password" name="wifi_pass" placeholder="WiFi Password"/></p>
        <p><input type="text" name="data_url" placeholder="Sending URL or IP"/></p>
        <p><input type="text" name="data_port" placeholder="Sending port"/></p>
        <p><input type="text" name="token" placeholder="Personal token"/></p>
        <input type="submit" value="Login">
    </form>
</div>
</body>
</html>
